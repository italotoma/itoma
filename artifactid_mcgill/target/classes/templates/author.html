<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" >
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Listado de Autores</title>
</head>
<body>


<div class="container">
    <h3>Listado de Autores</h3>
    <div class="col-md-12">
        <a th:href="@{/authors/add}" class="btn btn-primary">Agregar autores</a>
        <a th:href="@{/index}" class="btn btn-primary">Regresar</a>
    </div>


    <div th:switch="authors" >
        <div th:case="*">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Ap. Paterno</th>
                    <th scope="col">Ap. Materno</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Biograf√≠a</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}">
                    <th scope="row" th:text="${author.dni}" ></th>
                    <td th:text="${author.firstName}"></td>
                    <td th:text="${author.lastNameFather}"></td>
                    <td th:text="${author.lastNameMother}"></td>
                    <td th:text="${author.age}"></td>
                    <td th:text="${author.biography}"></td>

                    <td class="text-right">
                        <div class="btn-group">

                            <a th:href="@{/authors/edit/{dni}
                                    (dni=${author.dni})}"
                               class="btn btn-primary btn-sm">Editar</a>

                            <a th:href="@{/authors/delete/{dni}
                                (dni=${author.dni})}"
                               class="btn btn-danger btn-sm">Eliminar</a>

                        </div>
                    </td>

                </tr>
                </tbody>

            </table>


        </div>

    </div>


</div>



</body>
</html>
